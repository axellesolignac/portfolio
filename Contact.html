<center>
    <div class="contact-form-widget">
      <div class="form">
        <form name="contact-form">
          <div class="nama">

            <br />
            <i class="fa fa-user"></i> Nom:</div>
          <input class="contact-form-name" id="ContactForm1_contact-form-name" name="name" size="30" type="text" value="" />
          <br />
          <br />
          <div class="email">
            <i class="fa fa-envelope-o"></i> E-mail:</div>
          <input class="contact-form-email" id="ContactForm1_contact-form-email" name="email" size="30" type="text" value="" />

          <br />

          <textarea class="contact-form-email-message" cols="30" id="ContactForm1_contact-form-email-message" name="email-message" rows="10"></textarea>
          <br />
          <input class="contact-form-button contact-form-button-submit fa-user" id="ContactForm1_contact-form-submit" type="button" value="Envoyer" />
          <br />
          <div class="contact-form-error-message" id="ContactForm1_contact-form-error-message">
          </div>
          <div class="contact-form-success-message" id="ContactForm1_contact-form-success-message">
          </div>
        </form>
      </div>
